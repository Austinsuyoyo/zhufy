<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    const base = '/zhufy'
    const path = location.pathname.slice(base.length) || '/'
    const search = location.search
    const hash = location.hash
    location.replace(base + '/?p=' + encodeURIComponent(path + search + hash))
  </script>
</head>
</html>
